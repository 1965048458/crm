<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>工作日志</title>
    <link href="/weui.css" rel="stylesheet" />

</head>

<body>

<div class="weui-tab">
    <div class="weui-navbar">
        <div href="#tab1" class="weui-navbar__item weui-bar__item_on">
            全部
        </div>
        <div href="#tab2" class="weui-navbar__item">
            未读
        </div>
        <div href="#tab3" class="weui-navbar__item">
            我发出的
        </div>
    </div>
    <div class="weui-tab__panel">
        <div id="tab1" class="weui-tab__content" style="display: block;"></div>
        <div id="tab2" class="weui-tab__content"></div>
        <div id="tab3" class="weui-tab__content"></div>
    </div>
</div>


<div id="listVue" class=center-box>
    <div class="center-el" v-for="log in logList">
        <div class="weui-cell">
            <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                <img src="/timg.jpg" style="width: 50px;display: block">
            </div>
            <div class="weui-cell__bd">
                <p id="owner" style="font-size: 18px">{{log.userName}}的{{getTypeName(log)}}</p>
                <p id="date" style="font-size: 18px;color: #888888;">{{log.date}}</p>
            </div>
        </div>
        <div class="weui-media-box weui-media-box_text">
            <p class="weui-media-box__desc">{{log.content}}</p>
        </div>
        <span>{{log.readNum}}</span>
    </div>
</div>

<!--</div>-->


</body>
<script src="http://47.96.188.208/static/js/jquery-2.1.1.js"></script>
<script src="/vue.v2.5.13.js"></script>
<script src="/loglist.js"></script>
</html>
