<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>客户信息</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="/weui.css"/>
    <link rel="stylesheet" href="/example.css">

    <script src="/lib/jquery-2.1.1.js"></script>
    <script src="/vue.v2.5.13.js"></script>
    <script src="/customer/customerInfo.js"></script>
    <style>
        .center-ele {
            display: inline-block;
        }
        .weui-grid {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="center-box">
    <div class="center-ele">
        <div class="weui-media-box weui-media-box_text">
            <h1 class="weui-media-box__title">数据信息</h1>
            <div class="weui-grids">
                <a class="weui-grid">
                    <canvas id="canvas1" width="80" height="80"
                            style="background:rgba(0,0,0,0);"></canvas>
                    <p class="weui-grid__label">成功率</p>
                </a>
                <a class="weui-grid">
                    <canvas id="canvas2" width="80" height="80"
                            style="background:rgba(0,0,0,0);"></canvas>
                    <p class="weui-grid__label">覆盖率</p>
                </a>
                <a class="weui-grid">
                    <canvas id="canvas3" width="80" height="80"
                            style="background:rgba(0,0,0,0);"></canvas>
                    <p class="weui-grid__label">渗透率</p>
                </a>
            </div>
        </div>

        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>拜访次数</p>
                </div>
                <div class="weui-cell__ft">10</div>
            </a>

        </div>

        <div class="weui-media-box weui-media-box_text">
            <h1 class="weui-media-box__title">项目信息</h1>
            <div class="weui-grids" style="text-align: center">
                <a class="weui-grid">
                    <p class="weui-grid__label">
                    <p>5个</p>
                    <p> 商机/项目
                    <p/>
                    </p>
                </a>
                <a class="weui-grid">
                    <p class="weui-grid__label">
                    <p>20次</p>
                    <p>项目支持</p>
                    </p>
                </a>
                <a class="weui-grid">
                    <p class="weui-grid__label">
                    <p>10.5万</p>
                    <p>回款金额</p>
                    </p>
                </a>
            </div>
        </div>

        <div class="weui-media-box weui-media-box_text">
            <h1 class="weui-media-box__title">简介（选填）</h1>
            <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
        </div>

        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>官网: <span style="color:#00FFFF">www.zju.edu.cn</span></p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
